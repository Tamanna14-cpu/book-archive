<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <style>
        #error-message,
        #empty-string {
            display: none;
        }
    </style>
</head>

<body>
    <h2 class="text-center mt-3">Welcome To Book Archive</h2>
    <section class="container" style="background-color: #f3f3f373">
        <div class="m-5">

            <div class="d-flex m-auto w-75">
                <input class="form-control me-2" type="search" placeholder="Search Your Book" aria-label="Search"
                    id="input-value" />
                <button onclick="searchBook()" class="btn btn-outline-primary" type="text">
                    Search
                </button>
            </div>

            <!-- total search result -->
            <div class="text-center mt-3 text-primary" id="search-result">
                <p>Total Search Result <span id="total">0</span> & you got <span id="founded-book">0</span> books </p>
            </div>

            <!-- founded books -->
            <div id="book-details" class="row  row-cols-md-3 g-4 mt-4 pb-3">
            </div>

            <!-- error message -->
            <div>
                <p id="error-message" class=" text-danger text-center">Something went wrong please try again later</p>
            </div>

            <!-- empty string -->
            <div>
                <p id="empty-string" class=" text-primary pb-1 text-center">Please write down your expected book name.
                </p>
            </div>

    </section>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="app.js"></script>
</body>

</html>
